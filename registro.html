<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background: #fff4d8; }
        .card {
            border-radius: 15px;
            background: #fffaf0;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary { background: #ff9800; border: none; }
        .btn-primary:hover { background: #e68900; }
        .btn-warning { background: #ffb300; border: none; }
        .title-warm { color: #e67300; font-weight: bold; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card p-4">
        <h2 class="text-center title-warm">Crear una Cuenta</h2>

        <div class="row mt-3">

            <div class="col-md-6">
                <label>Nombres</label>
                <input type="text" id="nombres" class="form-control">
                <p id="errorNombres" class="text-danger"></p>
            </div>

            <div class="col-md-6">
                <label>Apellidos</label>
                <input type="text" id="apellidos" class="form-control">
                <p id="errorApellidos" class="text-danger"></p>
            </div>

            <div class="col-md-6 mt-3">
                <label>Correo electrónico</label>
                <input type="email" id="email" class="form-control">
                <p id="errorEmail" class="text-danger"></p>
            </div>

            <div class="col-md-6 mt-3">
                <label>Fecha de nacimiento</label>
                <input type="date" id="fecha" class="form-control">
                <p id="errorFecha" class="text-danger"></p>
            </div>

            <div class="col-md-6 mt-3">
                <label>Contraseña</label>
                <input type="password" id="password" class="form-control">
                <p id="errorPass" class="text-danger"></p>
            </div>

            <div class="col-md-6 mt-3">
                <label>Confirmar contraseña</label>
                <input type="password" id="password2" class="form-control">
                <p id="errorPass2" class="text-danger"></p>
            </div>

        </div>

        <button class="btn btn-primary mt-4" onclick="registrarUsuario()">Crear cuenta</button>

        <a href="index.html" class="btn btn-warning mt-3">Volver al Login</a>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
