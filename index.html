<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background: #fff4d8; }
        .card {
            border-radius: 15px;
            background: #fffaf0;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #ff9800;
            border: none;
        }
        .btn-primary:hover { background: #e68900; }
        .title-warm { color: #e67300; font-weight: 700; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="text-center title-warm">Iniciar Sesión</h3>

                <input type="email" class="form-control mt-3" id="loginEmail" placeholder="Correo">
                <input type="password" class="form-control mt-3" id="loginPass" placeholder="Contraseña">

                <button onclick="login()" class="btn btn-primary w-100 mt-4">Entrar</button>

                <p class="mt-3 text-center">
                    ¿No tienes cuenta?
                    <a href="registro.html" class="text-decoration-none text-warning">Registrarse</a>
                </p>

                <p id="loginError" class="text-danger text-center"></p>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
