<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes del Gimnasio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body { background: #fff4d8; }
        .card {
            border-radius: 15px;
            background: #fffaf0;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary { background: #ff9800; border: none; }
        .btn-primary:hover { background: #e68900; }
        .btn-warning { background: #ffb300; border: none; }
        .title-warm { color: #e67300; font-weight: 700; }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Saludo -->
    <h2 id="saludo" class="title-warm text-center"></h2>

    <!-- Botón de cerrar sesión -->
    <button onclick="cerrarSesion()" class="btn btn-warning mb-4">Cerrar Sesión</button>

    <div class="card p-4">
        <h3 class="title-warm text-center">Registro de Clientes del Gimnasio</h3>

        <!-- FORMULARIO -->
        <div class="row mt-3">

            <div class="col-md-3">
                <label>Nombre</label>
                <input type="text" id="cNombre" class="form-control">
            </div>

            <div class="col-md-3">
                <label>Edad</label>
                <input type="number" id="cEdad" class="form-control">
            </div>

            <div class="col-md-3">
                <label>Altura (cm)</label>
                <input type="number" id="cAltura" class="form-control">
            </div>

            <div class="col-md-3">
                <label>Peso (kg)</label>
                <input type="number" id="cPeso" class="form-control">
            </div>

        </div>

        <button class="btn btn-primary mt-3" onclick="guardarCliente()" id="btnGuardar">Guardar Cliente</button>

        <hr class="my-4">

        <!-- BUSCAR -->
        <input type="text" id="buscarCliente" class="form-control mb-3" placeholder="Buscar cliente..." onkeyup="mostrarClientes()">

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-striped table-hover mt-3">
                <thead class="table-warning">
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th style="width:150px">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientes"></tbody>
            </table>
        </div>

    </div>

</div>

<footer class="bg-warning text-dark text-center py-3 mt-4">
        <p class="mb-0">Proyecto desarrollado por:</p>
        <strong>Santiago Márquez, Diego Ramírez & Cristian Medina</strong>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
